<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cambiando rodas</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="menu-sup">
			<div id="tabs-marcas">
				<div class="marca selec">
					<img src="img/logo_chevrolet.png" alt="Chevrolet" title="Chevrolet">
				</div>
				<div class="marca">
					<img src="img/logo_fiat.png" alt="Fiat" title="Fiat">
				</div>
				<div class="marca">
					<img src="img/logo_ford.png" alt="Ford" title="Ford">
				</div>
				<div class="marca">
					<img src="img/logo_honda.png" alt="Honda" title="Honda">
				</div>
				<div class="marca">
					<img src="img/logo_volks.png" alt="Volkswagen" title="Volkswagen">
				</div>
			</div>
			<div id="modelos">
				<div class="lista-modelos">
					<div class="modelo">Agile</div>
					<div class="modelo">Corsa</div>
					<div class="modelo">Astra</div>
					<div class="modelo">Vectra</div>
				</div>
				<div class="lista-modelos">
					<div class="modelo">Palio</div>
					<div class="modelo">Uno</div>
					<div class="modelo">Strada</div>
					<div class="modelo">Palio</div>
					<div class="modelo">Uno</div>
					<div class="modelo">Strada</div>
					<div class="modelo">Palio</div>
					<div class="modelo">Uno</div>
					<div class="modelo">Strada</div>
				</div>
				<div class="lista-modelos">
					<div class="modelo">Edge</div>
					<div class="modelo">Ka</div>
					<div class="modelo">Fusion</div>
				</div>
				<div class="lista-modelos">
					<div class="modelo">Civic</div>
					<div class="modelo">City</div>
					<div class="modelo">CR-V</div>
				</div>
				<div class="lista-modelos">
					<div class="modelo">Gol</div>
					<div class="modelo">Golf</div>
					<div class="modelo">Passat</div>
					<div class="modelo">Bora</div>
				</div>
			</div>
		</div>
		<div id="showroom">
			<img src="img/agile.png" id="show-car">
			<img src="img/rodas/roda_1.png" class="roda-show">
			<img src="img/rodas/roda_1.png" class="roda-show">
		</div>
		<div id="rodas">
			<img src="img/rodas/roda_1.png" class="roda">
			<img src="img/rodas/roda_2.png" class="roda">
			<img src="img/rodas/roda_3.png" class="roda">
		</div>
	</div>
</body>
</html>
